<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Google fonts-->
	<link rel="stylesheet" type="text/css" link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Site specific overrides -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>

<div class="container">
	<br>

	<!-- Jumbotron Title -->
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
		<h3 class="text-center">"All aboard for night train. Miami, Fl, Atlanta, Ga, Raleigh, NC...And, don't forget about New Orleans, the home of the blues"</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel">
				<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-3" id="name">Train Name</div>
						<div class="col-lg-3" id="destination">Destination</div>
						<div class="col-lg-2" id="frequency">Frequency (min)</div>
						<div class="col-lg-2" id="next">Next Arrival</div>
						<div class="col-lg-2" id="away">Minutes Away</div>
					</div>					
				</div>
			</div>
		</div>
	</div>

	<!-- Add Train Panel -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="row">
							<div class="form-group col-xs-6">
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="addName">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-6">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="addDestination">
							</div>	
						</div>
						<div class="form-group">
							<label for=trTime>First Train Time (HH:mm-military time)</label>
							<div class = "row">	
								<div class="form-group col-xs-4">					
									<label for="trtime"></label>
									<input type="time" class="form-control" step="60" id="addTime" id="addTime">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-2">
								<label for="freqMin">Frequency (min)</label>
								<input type="number" min="1" max="1440" class="form-control" id="addFreq">
							</div>
							<div class="form-group col-xs-2">
								<button id="submitTrain" type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
						
					</form>

				</div>
			</div>
		</div>	
	</div>
</div>
	<footer class="footer">
      <small>&copy;Copyright Jennifer Pemberton 2016</small>
	</footer>

	
  <!-- jQuery 2.2.4 -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <!--moment.js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
  <!-- Local javascript operations file -->
  <script src="assets/javascript/app.js"></script>

</body>
</html>
