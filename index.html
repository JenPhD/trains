<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Google fonts-->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rock+Salt">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- sticky footer -->
	 <link href="assets/css/sticky-footer.css" type="text/css" rel="stylesheet">

	<!-- Site specific overrides -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>

<div class="container">
	<br>

	<!-- Jumbotron Title -->
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
		<h3 class="text-center">"All aboard for night train. Miami, Fl, Atlanta, Ga, Raleigh, NC...And, don't forget about New Orleans, the home of the blues"</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
						<h3 class="panel1-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-3" id="name">Train Name</div>
						<div class="col-lg-3" id="destination">Destination</div>
						<div class="col-lg-2" id="frequency">Frequency (min)</div>
						<div class="col-lg-2" id="next">Next Arrival</div>
						<div class="col-lg-2" id="away">Minutes Away</div>
						</div>					
				</div>
			</div>
		</div>
	</div>

	<!-- Make Your Bid -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="addName">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="addDestination">
						</div>	
						<div class="form-group">
							<label for="firstTime">First Train Time (HH:mm-military time)</label>
							<input type="text" class="form-control" id="addTime">
						</div>
						<div class="form-group">
							<label for="freqMin">Frequency (min)</label>
							<input type="number" class="form-control" id="addFreq">
						</div>
						<button id="submitTrain" type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>
			</div>
		</div>	
	</div>
</div>

</div>
	
  <!-- jQuery 2.2.4 -->
  <script src="assets/javascript/jquery-2.2.4.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script
  <!-- Local javascript operations file -->
  <script src="assets/javascript/app.js"></script>

</body>
</html>
